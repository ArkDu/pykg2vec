model_name: "SimplE"
dataset: "freebase15k"
parameters:
  learning_rate: 0.05
  hidden_size: 100
  batch_size: 128
  epochs: 1000
  optimizer: "adagrad"
  sampling: "uniform"
  neg_rate: 1
  lmbda: 0.1
search_space:
  learning_rate:
    min: 0.00001
    max: 0.1
  hidden_size:
    min: 8
    max: 256
  batch_size:
    min: 8
    max: 4096
  lmbda:
    min: 0.00001
    max: 0.001
  optimizer:
    - "adam"
    - "sgd"
    - "rms"
  epochs:
    - 10
